          textSvg.setAttribute("y", yLocation);
          textSvg.setAttribute("class", "label");
          textSvg.textContent = toothNumber;
          svg.appendChild(textSvg);
          let pathSvg = document.createElementNS(
            "http://www.w3.org/2000/svg",
            "path"
          );
          pathSvg.setAttribute("d", pathEl);
          pathSvg.setAttribute("class", "path-stroke");
          pathSvg.setAttribute("fill", colors[nextIndex]);
          pathSvg.setAttribute("stroke", colors[nextIndex]);
          pathSvg.setAttribute("shape-rendering", "geometric-precision");
          pathSvg.setAttribute("stroke-width", "1");
          svg.appendChild(pathSvg);
          let f = document.querySelector("#frame");
          f.appendChild(svg);
        });
      };
    </script>
  </body>
</html>
